<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <title>Debounce Search Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Debounce Search</h2>

  <input
    type="text"
    id="search"
    placeholder="Type to search..."
    oninput="debouncedSearch(event)"
  />

  <script>
    function debounce(func, delay) {
      let timer;

      return function (...args) {
        clearTimeout(timer);

        timer = setTimeout(() => {
          func.apply(this, args);
        }, delay);
      };
    }

    function search(e) {
      console.log("Searching for:", e.target.value);
    }

    const debouncedSearch = debounce(search, 500);
  </script>

</body>

</html>
